<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escaneie o QR Code</title>
    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        background: #1c1c1c;
        padding: 30px;
        border-radius: 14px;
        text-align: center;
        max-width: 380px;
        width: 90%;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.45);
      }

      h3 {
        margin-bottom: 5px;
        color: #25d366;
      }
      p {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 20px;
      }

      .qr-container {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
        border: 3px solid #25d366;
        line-height: 0;
      }

      img {
        width: 250px;
        height: 250px;
        border-radius: 5px;
      }

      .btn-check {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #25d366;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-check:hover {
        background-color: #1ebe57;
      }

      .info {
        margin-top: 15px;
        font-size: 0.8rem;
        color: #aaa;
      }

      #status-dot {
        height: 8px;
        width: 8px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }

      .status-loading {
        background-color: #ff9800 !important;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h3>üì≤ Escaneie o QR Code</h3>
      <p>Abra o WhatsApp > Aparelhos conectados</p>

      <div class="qr-container">
        <img id="qr" src="/public/qrcode.png" alt="Carregando QR Code..." />
      </div>

      <button id="checkBtn" class="btn-check" onclick="checkAuth()">
        J√Å ESCANEIEI O C√ìDIGO
      </button>

      <div class="info">
        <span id="status-dot"></span>
        <span id="status">Aguardando leitura...</span>
      </div>
    </div>

    <script>
      const img = document.getElementById("qr");

      function atualizarImagem() {
        img.src = `/public/qrcode.png?t=${Date.now()}`;
      }

      async function checkAuth() {
        try {
          const res = await fetch("/check-status");
          const data = await res.json();

          const statusText = document.getElementById("status");
          if (data.hasQR && !data.authenticated) {
            statusText.innerText = "QR Code gerado.\n Aguardando leitura...";
          }

          if (data.authenticated) {
            window.location.href = "/dashboard";
          }
        } catch (err) {
          console.error("Erro ao verificar autentica√ß√£o:", err);
        }
      }

      const interval = setInterval(checkAuth, 5000);

      setTimeout(atualizarImagem, 149000);
    </script>
  </body>
</html>
