<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Bot WhatsApp</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .card {
        background: #fff;
        padding: 32px;
        width: 100%;
        max-width: 380px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      h2 {
        margin-bottom: 10px;
        color: #333;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 24px;
      }

      input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 16px;
        outline: none;
      }

      input:focus {
        border-color: #25d366;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #25d366;
        border: none;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #1ebe5d;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>ü§ñ Iniciar Bot WhatsApp</h2>
      <p>Digite seu n√∫mero com DDD e pa√≠s</p>

      <form action="/start/qr" method="POST">
        <input
          type="text"
          name="phone"
          placeholder="Ex: 5511999999999"
          required
        />
        <button type="submit">Gerar QR Code</button>
      </form>
      <p>Assim que clicar em "Gerar QR Code", o QR Code estara criando, aguarde e clique novamente</p>
      <footer>WhatsApp Web ‚Ä¢ Sess√£o segura</footer>
    </div>
  </body>
</html>
